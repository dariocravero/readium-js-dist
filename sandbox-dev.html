<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8 />
    <meta content="IE=edge,chrome=1" http-equiv=X-UA-Compatible />
    <meta content="width=device-width, initial-scale=1.0" name=viewport />
    <meta content=! name=fragment />
    <title>Readium's sandbox</title>
  </head>
  <body>
    <h1>Readium's sandbox</h1>
    <h2>Vendor assets needed to run Readium:</h2>
    <ul>
      <li>underscore</li>
      <li>Backbone</li>
      <li>jQuery</li>
    </ul>
    <h2>Playing around with it</h2>
    <p>Fire up your devtools and inspect <strong>ReadiumSDK</strong>.</p>
    <script src=lib/underscore.min.js></script>
    <script src=lib/backbone.min.js></script>
    <script src=lib/jquery.min.js></script>
    <script data-main=dist/readium.js src=lib/require.js></script>
    <script>
      !function() {
        'use strict';

        setTimeout(function() {
          console.log("Welcome to Readium's sandbox.\nGo ahead and inspect ReadiumSDK.");
          console.log(window.ReadiumSDK);
        }, 1000);
      }();
    </script>
  </body>
</html>
